<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Karla:wght@800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class = "main-container">
            <div class = "input-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id = "user-input" >
                <button id = "convert-btn">Convert</button>
            </div>
            <div class = "result-container">
                <div class="length-container">
                    <p>Length(Meter/Feet)</p>
                    <span id = "meter-result"></span>
                </div>
                <div class="volumn-container">
                    <p>Volumn(Liters/Gallons)</p>
                    <span id="volumn-result"></span>
                </div>
                <div class="mass-container">
                    <p>Mass(Kilograms/Pounds)</p>
                    <span id="mass-result"></span>
                </div>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
